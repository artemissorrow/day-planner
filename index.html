<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container d-flex flex-column justify-content-center" id="parent">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="col-1 hour p-4">9 am</div>
      <div class="col-10"><textarea id="text9"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save9"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">10 am</div>
      <div class="col-10"><textarea id="text10"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save10"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">11 am</div>
      <div class="col-10"><textarea id="text11"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save11"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour py-4">12 pm</div>
      <div class="col-10"><textarea id="text12"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save12"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">1 pm</div>
      <div class="col-10"><textarea id=text1></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save1"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">2 pm</div>
      <div class="col-10"><textarea id="text2"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save2"></i></div>
    </div>
    <div class="row">
      <div class="col-1 hour p-4">3 pm</div>
      <div class="col-10"><textarea id="text3"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save3"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">4 pm</div>
      <div class="col-10"><textarea id="text4"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save4"></i></div>
    </div>
    <div class="row time-block">
      <div class="col-1 hour p-4">5 pm</div>
      <div class="col-10"><textarea id="text5"></textarea></div>
      <div class="col-1 saveBtn"><i class="far fa-save m-4" id="save5"></i></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
